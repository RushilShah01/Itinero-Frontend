<div class="manage-users">
  <h2>Manage Users</h2>
  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="user.role === 'Admin'" (change)="toggleRole(user)">
            <span class="slider round"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
